<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Music Player</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#1d2671,#c33764);
  font-family:Arial, sans-serif;
}

.player{
  width:320px;
  background:#111;
  color:white;
  border-radius:25px;
  padding:20px;
  box-shadow:0 20px 40px rgba(0,0,0,0.5);
}

.album{
  width:100%;
  height:220px;
  border-radius:20px;
  background:linear-gradient(45deg,#ff512f,#dd2476);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  font-weight:bold;
  margin-bottom:15px;
}

.song{
  text-align:center;
}
.song h3{
  margin:5px 0;
}
.song p{
  margin:0;
  font-size:14px;
  color:#aaa;
}

#play{
  display:none;
}

.progress{
  height:6px;
  background:#333;
  border-radius:10px;
  overflow:hidden;
  margin:15px 0;
}
.progress span{
  display:block;
  height:100%;
  width:100%;
  background:linear-gradient(90deg,#ff512f,#dd2476);
  animation:progress 5s linear infinite;
  animation-play-state: paused;
}

#play:checked ~ .progress span{
  animation-play-state: running;
}

@keyframes progress{
  0%{width:0;}
  100%{width:100%;}
}

.controls{
  display:flex;
  justify-content:space-around;
  align-items:center;
  margin-top:10px;
}

.play-btn{
  width:60px;
  height:60px;
  background:#ff512f;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:0.3s;
}
.play-btn:hover{
  transform:scale(1.1);
}

.play-icon,
.pause-icon{
  font-size:22px;
}
.pause-icon{
  display:none;
}

#play:checked + label .play-icon{
  display:none;
}
#play:checked + label .pause-icon{
  display:block;
}

.side{
  font-size:20px;
  cursor:pointer;
  opacity:0.7;
  transition:0.3s;
}
.side:hover{
  opacity:1;
  transform:scale(1.2);
}
</style>
</head>

<body>

<div class="player">
  <div class="album">ALBUM</div>

  <div class="song">
    <h3>Dream Waves</h3>
    <p>Unknown Artist</p>
  </div>

  <input type="checkbox" id="play">

  <div class="progress">
    <span></span>
  </div>

  <div class="controls">
    <div class="side">⏮</div>

    <label for="play" class="play-btn">
      <span class="play-icon">▶</span>
      <span class="pause-icon">⏸</span>
    </label>

    <div class="side">⏭</div>
  </div>
</div>

</body>
</html>
